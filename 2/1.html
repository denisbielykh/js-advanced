<body>
    <h1 id="id1">Title</h1>

    <script>
        var h1 = document.getElementById('id1');
        h1.style.color = 'green';
        h1.style.cssText += 'margin-top: 10px; background: red;';
        var div = document.querySelector('.class1');
        
        div.style.cssText = 'color: blue; font-size: 14px; text-decoration: underline;';
        div.classList.add('newclass');
        //все стили
        console.log(getComputedStyle(document.querySelector('.newclass')));
        // все стили из атрибута
        console.log(document.querySelector('.newclass').style);
    </script>
