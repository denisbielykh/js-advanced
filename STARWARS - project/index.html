<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>StarWars</title>
</head>

<body class="body">
    <h1 class="visually-hidden">StarWars</h1>
    <div class="wrapper">
        <header class="header">
            <img src="./img/logo.png" alt="">
        </header>
        <main class="main">
            <div class="heroes-container">
                <h2 class="heroes-container__header">HEROES</h2>
                <ul class="heroes-list"></ul>
                <div class="btns">
                    <button type="button" class="btns__button btns__button_prev">Previous</button>
                    <div class="pages">
                        <span class="pages__actual"></span>
                        /
                        <span class="pages__last"></span>
                    </div>
                    <button type="button" class="btns__button btns__button_next">Next</button>
                </div>
                <section class="popup">
                    <div class="popup__body">
                        <h2 id="hero_name" class="popup__header"></h2>
                        <ul class="hero-list">
                            <li class="hero-list__item">
                                <p class="hero-list__subtitle">Year of birth :</p>
                                <p id="year" class="hero-list__value"></p>
                            </li>
                            <li class="hero-list__item">
                                <p class="hero-list__subtitle">Gender :</p>
                                <p id="gender" class="hero-list__value"></p>
                            </li>
                            <li class="hero-list__item">
                                <p class="hero-list__subtitle">Home planet :</p>
                                <p id="planet" class="hero-list__value"></p>
                            </li>
                            <li class="hero-list__item">
                                <p class="hero-list__subtitle">Species :</p>
                                <p id="species" class="hero-list__value"></p>
                            </li>
                            <li class="hero-list__item">
                                <p class="hero-list__subtitle">Movies :</p>
                                <ul class="films-list"></ul>
                            </li>
                        </ul>
                        <button class="popup__btn" type="button">Close</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
